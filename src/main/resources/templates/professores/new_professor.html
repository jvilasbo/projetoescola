<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>New Professor</title>
</head>
<body>
<div class="container">
    <br>
    <div class="row">
        <h1>Novo Professor</h1>
    </div>
    <div class="container">
        <div class="row">
            <form action="#" th:action="@{/saveProfessor}" th:object="${professor}" method="post">
                <div class="mb-3">
                    <label class="form-label">NIF</label>
                    <input class="form-control" type="text" th:field="*{nif}" required>
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" type="text" th:field="*{nome}" required>
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Idade</label>
                    <input class="form-control" type="number" min="18" th:field="*{idade}">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Género</label>
                    <!--<input class="form-control" type="text"  th:field="*{genero}">-->
                    <select class="form-control selectpicker" th:field="*{genero}">
                        <option value="">Escolha uma opção</option>
                        <option th:value="'M'" th:text="Masculino">Masculino</option>
                        <option th:value="'F'" th:text="Feminino">Feminino</option>
                    </select>
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tempo de Ensino</label>
                    <input class="form-control" type="text" th:field="*{tempoEnsino}">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Salário</label>
                    <input class="form-control" type="text" th:field="*{salario}">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Disciplina</label>
                    <!-- <input class="form-control" type="text"  th:field="*{disciplina}">-->
                    <select class="form-control selectpicker" th:field="*{disciplina}" id="disciplina" required>
                        <option value="">Escolha uma opção</option>
                        <option th:each="disciplina : ${disciplinas}"
                                th:value="${disciplina.getId()}"
                                th:text="${disciplina.getTitulo()}">Título
                        </option>
                    </select>
                    <div></div>
                </div>
                <button class="btn btn-primary" type="submit">Submeter</button>
                <button class="btn btn-primary" type="reset">Limpar</button>
                <a class="btn btn-outline-primary" href="/professores">Voltar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
