<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Lista de Aulas</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--<a class="navbar-brand" href="#">Navbar</a>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/home">Home <span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="/alunos">Alunos</a>
            <a class="nav-item nav-link" href="/professores">Professores</a>
            <a class="nav-item nav-link" href="/aulas">Aulas</a>
            <a class="nav-item nav-link" href="/disciplinas">Disciplinas</a>

        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <h1>Lista de Aulas</h1>
    </div>
    <br/><br/>
    <div class="row">
        <a class="btn btn-primary" href="/aula/newAula" role="button">Adicionar Aula</a>
    </div>
    <br>
    <div class="row">
        <p th:if="${error}" class="error" style="color:red">A aula não pode ser apagada!</p>
    </div>
    <div class="row">
        <p th:if="${error4}" class="error4" style="color:lime">Aula apagada com sucesso!</p>
    </div>
    <br/>

    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Data da Aula</th>
                    <th scope="col">Duração</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Professor</th>
                    <th scope="col">Aluno</th>
                    <th scope="col">Acções</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aula : ${aulas}">
                    <th class="col-1" scope="row" th:text="${aula.getId()}">ID</th>
                    <td class="col-2" th:text="${aula.dataAula}">Data da Aula</td>
                    <td class="col-2" th:text="${aula.duracao}">Duração</td>
                    <th class="col-2" scope="row" th:text="${aula.valor}">Valor</th>
                    <td class="col-2" th:text="${aula.professor.getNome()}">Professor</td>
                    <td class="col-2" th:text="${aula.aluno.getNome()}">Aluno</td>
                    <td class="col-1">
                        <a href='#' th:href="@{'/editAula/' + ${aula.id}}">Edit</a>
                    </td>
                  <!--  <td class="col-1">
                        <a href='#' th:href="@{'/deleteAula/' + ${aula.id}}">Delete</a>
                    </td>-->
                    <td class="col-1">
                        <a href='#' th:href="@{'/deleteAula/' + ${aula.id}}"
                           th:data-confirm-delete="|Tem a certeza que pretende apagar a aula ${aula.id}?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                            Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
