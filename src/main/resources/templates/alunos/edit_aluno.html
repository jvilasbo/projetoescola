<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Aluno</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Editar Aluno</h1>
    </div>
    <div class="container">
        <div class="row">
            <form action="#" th:action="@{/saveAluno}" th:object="${aluno}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nº de Matrícula</label>
                    <input class="form-control" type="text"  th:field="*{matricula}" readonly="readonly">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" type="text"  th:field="*{nome}">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Idade</label>
                    <input class="form-control" type="text"  th:field="*{idade}">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Género</label>
                    <input class="form-control" type="text"  th:field="*{genero}">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">NIF</label>
                    <input class="form-control" type="text"  th:field="*{nif}">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ano de Escolaridade</label>
                    <input class="form-control" type="text"  th:field="*{escolaridade}">
                    <div></div>
                </div>
                <button class="btn btn-primary" type="submit">Submeter</button>
                <a class="btn btn-outline-primary" href="javascript:history.back()">Voltar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
